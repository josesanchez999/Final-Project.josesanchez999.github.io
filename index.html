<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b05b3f6482.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <title>Clothing brand Image Slider</title>
</head>
<body>
   <div class="wrapper">
        <i id = "left" class='fas fa-angle-left' style='font-size:24px'></i>
    <div class="carousel">
        <img src="images/Img1.jpg" alt="img" draggable="false">
        <img src="images/Img2.jpg" alt="img" draggable="false">
        <img src="images/Img3.jpg" alt="img" draggable="false">
        <img src="images/Img4.jpg" alt="img" draggable="false">
        <img src="images/Img5.jpg" alt="img" draggable="false">
        <img src="images/Img6.jpg" alt="img" draggable="false">
        <img src="images/Img7.jpg" alt="img" draggable="false">
    </div>
    <i id = "right" class='fas fa-angle-right' style='font-size:24px'></i>
   </div>
</body>
</html>
